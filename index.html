<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
   
        

        <main>
            <label>
                Converter <b>de</b>
                <select class="currency-de">
                    <option>R$ Real <option>
                
                </select>
            </label>

            <label>
                Converter <b>para</b> 
                <select id="currency-select">
                 <option>US$ Dólar</option>
                 <option>€ Euro</option>
                 <option>£ Libra</option>
                 <option>Bitcoin</option>
                <select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>

            <button id="button-convert">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>   
                
                <img class="arrow-img" src="/assets/Vector.png" alt="seta" >

                <div class="currency-box">
                    <img src="assets/dolar.png"  id="currency-img" alt="logo-moeda-convertida">
                    <p class="currency-name" id="currency-name">Dólar</p>
                    <p class="currency-value"  id="currency-value-text">US$0,00</p>
                </div>


            </section>
                
        </main>
    </div>
</body>
<script src="scripts.js"></script>
</html>
